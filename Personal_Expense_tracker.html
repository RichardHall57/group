<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image" href="./icon/logo.png">
    <link href="style.css" rel="stylesheet"type="text/css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container-background">
        <nav class="navbar navbar-expand-md" id="navbar-color">
        
            <a class="navbar-brand" href="#" id="logo-color"><i><img src="" alt=""></i>Expense tracker hub</a>
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span><i><img src="" alt="" id="menu-color"></i></span>
            </button>
          
   
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="Home.html" id="first">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="calc.html">Calculator</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Personal_expense_tracker.html">My Tracker</a>
                </li>
              </ul>
            </div>
          </nav>
            

<main>
  <div class="row">
    <div class="col-4 left-container">
      <div class="month-container">
        <div class="header fs-white">Track Your Budget</div>
        <div id="current-month" class="subtext fs-white"></div>
        <div class="budget-container p-2 mt-4">
          <span id="month-budget" class="month-amount"></span>
        </div>
        <div class="chart-container">
          <canvas id="expense-chart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-8 right-container">
      <div class="calc-container">
        <div class="header fs-dark-grey"></div>
      </div>
      <div class="dropdown open">
        <button class="btn-info dropdown-toggle" type="button" id="dropdownking" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Expense Type
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" id="type-savings">Savings</a>
          <a class="dropdown-item" id="type-expense">Expense</a>
          <a class="dropdown-item" id="type-investment">Investment</a>
          <a class="dropdown-item" id="type-entertainment">Entertainment</a>
        </div>
      </div> 
      <div class="mt-3 tracking-text text-capitalize sub-text bottom-border"> Tracking Savings $</div>
      <div class="row mt-4">
        <div class="col-7">
          <input class="form-control input-expense-description" type="text" placeholder="Description">
        </div>
        <div class="col-4">
          <input class="form-control input-value-description" type="number" placeholder="Value">
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-success btn-submit-expense">&check;</button>
        </div>
      </div>
      <div class="expense-list mt-4"></div>
      <div class="row mt-4">
        <div class="col-7">
          <span>Total Savings</span>
        </div>
        <div class="col-4">
          <span id="total-savings">0</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-7">
          <span>Total Expenses</span>
        </div>
        <div class="col-4">
          <span id="total-expenses">0</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-7">
          <span>Total Investments</span>
        </div>
        <div class="col-4">
          <span id="total-investments">0</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-7">
          <span>Total Entertainment</span>
        </div>
        <div class="col-4">
          <span id="total-entertainment">0</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-7">
          <span>Total</span>
        </div>
        <div class="col-4">
          <span id="total">0</span>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>&copy; All rights reserved.</p>
</footer>

<script src="javascript for tracker.js"></script>

</body>
</html>
